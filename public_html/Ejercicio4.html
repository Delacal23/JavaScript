<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function cambiaCabecera(){
                var objetoFecha = new Date();
                var hoy = objetoFecha.getDay();
                var diaDeLaSemana;
                
                switch(hoy){
                    case 0 : diaDeLaSemana = "Domingo"; break;
                    case 1 : diaDeLaSemana = "Lunes"; break;
                    case 2 : diaDeLaSemana = "Martes"; break;
                    case 3 : diaDeLaSemana = "Miercoles"; break;
                    case 4 : diaDeLaSemana = "Jueves"; break;
                    case 5 : diaDeLaSemana = "Viernes"; break; 
                    case 6 : diaDeLaSemana = "Sabado"; break;
                    default : "Hoy es otro dia"; break;
                    
                }
                
                document.getElementById('cabecera').innerHTML = diaDeLaSemana;
            }
            
            
        </script>
        
    </head>
    <body>
        <div>
            
            <input type ="submit" value="Ejemplo 3" onclick="cambiaCabecera();" />
            
            <h1 id="cabecera"></h1>
        </div>
    </body>
</html>
